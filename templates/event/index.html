{% extends 'base.html' %}

{% block navbar %}
{% include 'includes/category.html' %}
{% endblock navbar %}

{% block content %}

<div class="courses">
    <div class="container">
        <div class="row">
            {% for event in events %}
            <div class="col-lg-6 course_col">
                <div class="course">
                    <div class="course_image"><img src="{{ event.foto.url }}" alt=""></div>
                    <div class="course_body">
                        <h3 class="course_title"><a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a></h3>
                        <div class="course_teacher">{{ event.adress}}</div>
                    </div>
                    <div class="course_footer">
                        <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
                            <div class="course_info">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <span>5 Ratings</span>
                            </div>
                            <div class="course_price ml-auto">{{ event.price }}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
