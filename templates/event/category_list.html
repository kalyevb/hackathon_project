{% extends 'base.html' %}

{% block navbar %}
    {% include 'includes/category.html' %}
{% endblock navbar %}

{% block content %}
	{% for category in categories_list %}
        <div class="col-lg-6 course_col">
            <div class="course">
                <div class="course_image"><img src="" alt=""></div>
                <div class="course_body">
                    <h3 class="course_title"><a href="{% url 'category_item' category.pk %}">{{category.name}}</a></h3>
                </div>
                <a href="{% url 'add_subscribes' pk=category.pk %}"><button> Подписаться </button></a>
                <div class="course_footer">
                    <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
                        <div class="course_info">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <span>5 Ratings</span>
                        </div>
                        <div class="course_price ml-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
